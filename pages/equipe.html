        <div class="radio-inputs">
            <button class="button-logo" onclick="window.location.href='index.html'"><img src="../ressource/images/logo.png" class="logo"></button>

            </label>
        </div>
        <script>
            const radios = document.querySelectorAll('input[type="radio"]');
    
            radios.forEach((radio) => {
                radio.addEventListener('click', () => {
                    if (radio.value === 'home') {
                        window.location.href = '../index.html';
                    } else if (radio.value === 'inscription') {
                        window.location.href = 'inscription.html';
                    } else if (radio.value === 'rapports') {
                        window.location.href = 'rapports.html';
                    } else if (radio.value === 'equipe') {
                        window.location.href = 'equipe.html';
                    }
                });
            });
